<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>The U.S. State Capitals Trivia Gamea</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style> 
         #game-container {
        background-color: lightgrey;
       } 
   </style>
</head>
<body>
    <div class="container" id="game-container">
        <div class="row ">
            <div class="col-sm-12">
            <h1>The U.S. State Capitals Trivia Game</h1>
            </div>
        </div>
        <div class="row ">
            <div class="col-sm-12">
            <h2 id="remaining-time">Time Remaining: <span id="timer"></span></h2>
            </div>
        </div>
        <div class="row ">
            <div class="col-sm-12">
            <h2><span id="current-question"></span></h2>
            </div>
        </div>
        <div class="row ">
            <div class="col-sm-12" id="choices">
            </div>
        </div>
        <div class="row ">
            <div class="col-sm-12" id="results">
            </div>
        </div>
        <div class="row ">
            <div class="col-sm-12">
            <button type="button" id ="start" class="btn btn-secondary">Start</button>
            </div>
        </div>        
    </div>
            <script type="text/javascript" src="./assets/javascript/appjs.js"></script>
</body>
</html>
